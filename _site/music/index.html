  <!--<h1>Music</h1>-->

  <div class="entry">
    <p>Music has been a part of my life for as long as I can remember. Some of my earliest childhood memories are of my mom forcing me to practice scales on the piano and of rocking out for hours to my dad’s record collection.</p>

<p>Below are some of my favorites:</p>
