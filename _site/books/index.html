<p>Below are some of my favorites:</p>

<p><a href="https://www.amazon.com/Dominion-Making-Western-Tom-Holland/dp/1408706954"><img src="/images/books/Dominion.jpg" alt="Dominion" title="Dominion by Tom Holland" /></a> <a href="https://www.amazon.com/God-Dock-C-S-Lewis/dp/0802871836"><img src="/images/books/GodInTheDock.jpg" alt="God in the Dock" title="God in the Dock by C.S. Lewis" /></a> <a href="https://www.amazon.com/Servile-State-Hilaire-Belloc-ebook/dp/B093Y6YVMS"><img src="/images/books/ServileState.jpg" alt="The Servile State" title="The Servile State by Hillaire Belloc" /></a> <a href="https://www.amazon.com/Antifragile-Things-That-Disorder-Incerto/dp/0812979680"><img src="/images/books/Antifragile.jpg" alt="Antifragile" title="Antifragile by Nassim Nicholas Taleb" /></a> <a href="https://www.amazon.com/Zero-One-Notes-Startups-Future/dp/0804139296"><img src="/images/books/ZeroToOne.jpg" alt="Zero to One" title="Zero to One by Peter Thiel" /></a> <a href="https://www.amazon.com/Atomic-Habits-Proven-Build-Break/dp/0735211299"><img src="/images/books/AtomicHabits.jpg" alt="Atomic Habits" title="Atomic Habits by James Clear" /></a> <a href="https://www.amazon.com/Mans-Search-Meaning-Viktor-Frankl/dp/0807060100"><img src="/images/books/MansSearch.jpg" alt="Man's Search for Meaning" title="Man's Search for Meaning by Viktor Frankl" /></a> <a href="https://www.amazon.com/Morality-Restoring-Common-Divided-Times/dp/1541675312"><img src="/images/books/Morality.jpg" alt="Morality" title="Morality by Jonathan Sacks" /></a> <a href="https://www.amazon.com/Life-After-Google-Blockchain-Economy/dp/1621575764"><img src="/images/books/LifeAfterGoogle.jpg" alt="Life After Google" title="Life After Google by George Gilder" /></a> <a href="https://www.amazon.com/Confessions-Oxford-Worlds-Classics-Augustine/dp/0199537828"><img src="/images/books/Confessions.jpg" alt="Confessions" title="Confessions by Augustine of Hippo" /></a> <a href="https://www.amazon.com/Maker-Versus-Takers-Justice-Economics/dp/1642933708"><img src="/images/books/MakerVSTakers.jpg" alt="The Maker Versus the Takers" title="The Maker Versus the Takers" /></a> <a href="https://www.amazon.com/Benedict-Option-Strategy-Christians-Post-Christian/dp/0735213291"><img src="/images/books/BenedictOption.jpg" alt="The Benedict Option" title="The Benedict Option by Rod Dreher" /></a> <a href="https://www.amazon.com/Household-War-Cosmos-C-Wiley/dp/1947644912"><img src="/images/books/TheHouseholdAndTheWarForTheCosmos.jpg" alt="The Household and the War for the Cosmos" title="The Household and the War for the Cosmos by C.R. Wiley" /></a> <a href="https://www.amazon.com/Bloodlands-Europe-Between-Hitler-Stalin/dp/0465031471"><img src="/images/books/Bloodlands.jpg" alt="Bloodlands" title="Bloodlands by Timothy Snyder" /></a> <a href="https://www.amazon.com/Never-Split-Difference-Negotiating-Depended/dp/0062407805"><img src="/images/books/NeverSplitTheDifference.jpg" alt="Never Split the Difference" title="Never Split the Difference by Chris Voss" /></a> <a href="https://www.amazon.com/Notes-Tilt-Whirl-Wide-Eyed-Wonder/dp/0849920078"><img src="/images/books/NotesFromTheTiltAWhirl.jpg" alt="Notes From The Tilt-A-Whirl" title="Notes From The Tilt-A-Whirl by N.D. Wilson" /></a> <a href="https://www.amazon.com/Brothers-Karamazov-Fyodor-Dostoevsky/dp/0374528373"><img src="/images/books/TheBrothersKaramazov.jpg" alt="The Brothers Karamazov" title="The Brothers Karamazov by Fyodor Dostoyevsky" /></a> <a href="https://www.amazon.com/Fellowship-Ring-Being-First-Rings/dp/0547928211"><img src="/images/books/FellowshipOfTheRing.jpg" alt="The Fellowship of the Ring" title="The Fellowship of the Ring by J.R.R. Tolkien" /></a> <a href="https://www.amazon.com/Two-Towers-Being-Second-Rings/dp/0547928203"><img src="/images/books/TwoTowers.jpg" alt="The Two Towers" title="The Two Towers by J.R.R. Tolkien" /></a> <a href="https://www.amazon.com/End-Christendom-Mr-Malcolm-Muggeridge/dp/0802818374"><img src="/images/books/EndOfChristendom.jpg" alt="The End of Christendom" title="The End of Christendom by Malcolm Muggeridge" /></a> <a href="https://www.amazon.com/Love-Thy-Body-Answering-Questions/dp/0801075726"><img src="/images/books/LoveThyBody.jpg" alt="Love Thy Body" title="Love Thy Body by Nancy Pearcey" /></a> <a href="https://www.amazon.com/Perelandra-Space-Trilogy-Book-2/dp/074323491X"><img src="/images/books/Perelandra.jpg" alt="Perelandra" title="Perelandra by C.S. Lewis" /></a> <a href="https://www.amazon.com/Anna-Karenina-Barnes-Noble-Classics/dp/1593080271"><img src="/images/books/AnnaKarenina.jpg" alt="Anna Karenina" title="Anna Karenina by Leo Tolstoy" /></a> <a href="https://www.amazon.com/Live-Not-Lies-Christian-Dissidents/dp/0593087399"><img src="/images/books/LiveNotByLies.jpg" alt="Live Not By Lies" title="Live Not By Lies by Rod Dreher" /></a> <a href="https://www.amazon.com/Hiding-Place-Corrie-Ten-Boom-ebook/dp/B004TS1MGK"><img src="/images/books/HidingPlace.jpg" alt="The Hiding Place" title="The Hiding Place by Corrie Ten Boom" /></a> <a href="https://www.amazon.com/Laurus-Eugene-Vodolazkin/dp/178074871X"><img src="/images/books/Laurus.jpg" alt="Laurus" title="Laurus by Euguene Vodolazkin" /></a> <a href="https://www.amazon.com/Beyond-Order-More-Rules-Life/dp/0593084640"><img src="/images/books/BeyondOrder.jpg" alt="Beyond Order" title="Beyond Order by Jordan B. Peterson" /></a> <a href="https://www.amazon.com/Orthodoxy-G-K-Chesterton/dp/0486437019"><img src="/images/books/Orthodoxy.jpg" alt="Orthodoxy" title="Orthodoxy by G.K. Chesterton" /></a> <a href="https://www.amazon.com/Natural-Family-Where-Belongs-Agrarian/dp/1412852846"><img src="/images/books/NaturalFamilyWhereItBelongs.jpg" alt="The Natural Family Where It Belongs" title="The Natural Family Where It Belongs by Allan Carlson" /></a> <a href="https://www.amazon.com/Random-Walk-Down-Wall-Street/dp/1324002182"><img src="/images/books/ARandomWalk.jpg" alt="A Random Walk Down Wall Street" title="A Random Walk Down Wall Street by Burton Malkiel" /></a></p>
